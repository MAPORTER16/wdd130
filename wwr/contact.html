<body>
    <header>
        <img src="images/wwr-logo.jpeg" alt="Rafting Company Logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>
    <main>
        <h1>Contact Us</h1>
        <section class="employee-profiles">
            <figure>
                <img src="images/support.jpg" alt="Employee 1">
                <figcaption> Mark and Stacey: Guides</figcaption>
            </figure>
            <figure>
                <img src="images/happy-people.jpg" alt="Employee 2">
                <figcaption>Allen, Timothy, Greg: Safety Experts</figcaption>
            </figure>
        </section>

        <section class="contact-section">

            <!-- Contact Info -->
            <div class="contact-info">
                <h2>Send Us a Message</h2>
                <p>Rapid Surfing</p>
                <p>Phone Number:999-123-4567</p>
                <p>Email: rapidsurfing@gmail.com</p>
            </div>

            <!-- Contact Form -->
            <div class="contact-form">
                <form action="/submit-message" methode="post">
                    <fieldset>
                        <legend>Contact Form</legend>
                        <!-- Name Input-->
                        <div class="form-item">
                            <label for="name">Your Name:</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <!-- Email Input -->
                        <div class="form-item">
                            <label for="email">Your Email:</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <!-- Purpose of Message -->
                        <div class="form-item">
                            <label>Purpose of Message:</label>
                            <div class="radio-group">
                                <input type="radio" id="general-inquiry" name="purpose" value="general-inquiry"
                                    required>
                                <label for="general-inquiry">General Inquiry</label>

                                <input type="radio" id="reservation-question" name="purpose"
                                    value="reservation-question">
                                <label for="reservation-questions">Reservation Question</label>

                                <input type="radio" id="website-suggestion" name="purpose" value="website-suggestion">
                                <label for="website-suggestion">Website Suggestion</label>
                            </div>
                        </div>
                        <!-- Message Input-->
                        <div class="form-item">
                            <label for="message">Your Message:</label>
                            <textarea id="message" name="message" rows="4" required></textarea>
                        </div>

                        <!-- Newsletter Subscription -->
                        <div class="form-item">
                            <input type="checkbox" id="subscribe" name="subscribe">
                            <label for="subscribe">Please subscribe me to the monthly newsletter</label>
                        </div>
                        <!-- Submit Button -->
                        <button type="submit">Send Message</button>
                    </fieldset>
                </form>
            </div>
        </section>


        <!-- Map Section -->
        <div class="map">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d6341.780939912293!2d-111.30507002971305!3d40.79036696469542!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sus!4v1753829554099!5m2!1sen!2sus"
                width="100%" height="300" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>

        </div>



    </main>
